<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Clock Display</title>
</head>

<body>
    <div class="catAndClock">
        <h1>Cat and clock</h1>
            <div id="clock">
                <p>Current time is: <span id="output"></span></p>
                <button id="tickerButton">Toggle Animator</button>
                <button id="resetButton">Reset</button>
            </div>
            <div id="changeTime"> 
                <h3>Set a time:</h3>
                <p>Set hours: <input type="text" id="hoursInput"/></p>
                <p>Set minutes: <input type="text" id="minutesInput"/></p>
                <p>Set seconds: <input type="text" id="secondsInput"/></p>
                <button id="setTime">Set Time</button>
            </div>
            <div id="cat">
                <div id="catDiv">
                </div>
                <h3>Play with a cat:</h3>
                <p>Cat hunger: <span id="hunger"></span></p>
                <p>Cat mood: <span id="mood"></span></p>
                <p>Cat energy: <span id="energy"></span></p>
                <button id="feed">Feed</button>
                <button id="play">Play</button>
                <button id="sleep">Sleep</button>
            </div>
    </div>
    <script src="./build/app.js"></script>
</body>

</html>
